<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SW Template - Charts</title>

  <!-- Custom fonts for this template-->
  <link href="fontawesome-5.5/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top" style="text-align:center" onload="body_load(0)">
	<label for="ontologies">Ontologies:</label>
	<select name="ontologies" id="ontologies" onchange="load_new(1)">
		<option value="0">Pizza</option>
		<option value="1">Dublincore</option>
		<option value="2">Cidoc</option>
		<option value="3">FOAF</option>
		<option value="4">Music</option>
	</select>
	<br>
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800" id="title"></h1>
          <!-- Content Row -->
          <div class="row" id="central_area">
				<div class="col-sm-6 col-md-6">
				  <div class="card shadow mb-4">
					<div class="card-header py-3">
					  <h6 class="m-0 font-weight-bold text-primary">Pitfalls 1 -  Summary </h6>
					</div>
					<div class="card-body">
					  <div class="chart-pie pt-4" id="insert_canvas1">
						<canvas id="myBarChart0"></canvas>
					  </div>
					  <hr>
					</div>
				  </div>
				</div>
				<div class="col-sm-6 col-md-6">
				  <div class="card shadow mb-4">
					<div class="card-header py-3">
					  <h6 class="m-0 font-weight-bold text-primary">Pitfalls 2 - Importance</h6>
					</div>
					<div class="card-body">
					  <div class="chart-pie pt-4" id="insert_canvas2">
						<canvas id="myBarChart1"></canvas>
					  </div>
					  <hr>
					</div>
				  </div>
				</div>
			</div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <br>
	<button type="button" onclick="load_new(0)" id="button">Details</button>
  <br>
  <b><div id="ontology_name" style="font-size: large;"></div></b>
	<table id="pitfalls_table" style="display:none" class="table table-bordered table-hover table-sm">
		<thead class="thead-dark">
		</thead>
		<tbody>
		</tbody>
	</table>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js"></script>

  <script src="js/pitfalls.js"></script>
</body>

</html>
